<!DOCTYPE html>


<html lang="ja" data-language="{{= it.language }}">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>今日のシャレイア語</title>
  </head>
  <body>

    <main class="main" id="main">
      <div class="number">{{= it.number }}</div>
      <div class="center">
        <p class="sentence" data-font="first">
          {{= it.sentences[0] }}
        </p>
        <p class="sentence" data-font="second">
          {{= it.sentences[1] }}
        </p>
        <p class="translation">
          {{= it.translation }}
        </p>
      </div>
      <div class="strip" data-position="top" aria-hidden="true"></div>
      <div class="strip" data-position="bottom" aria-hidden="true"></div>
      <div class="ornament" data-position="top" aria-hidden="true"></div>
      <div class="ornament" data-position="bottom" aria-hidden="true"></div>
    </main>

  </body>
</html>
